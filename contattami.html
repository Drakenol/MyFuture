<!doctype html>
<html lang="it">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- MyStyle CSS -->
    <link rel="stylesheet" type="text/css" href="css/StyleDark.css">
    <link rel="stylesheet" type="text/css" href="css/StyleLight.css">

    <!-- SiteDescription -->
    <title>MyFuture</title>
  </head>

  <body>
    <header>
      <div id="tema">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="Scuro" type="button" class="btn myButton">Scuro</button>
          <button id="Chiaro" type="button" class="btn myButton">Chiaro</button>
          <button id="Temi" class="btn myButton special">&#10094;&#10094;</button>
        </div>
      </div>
      <h1>Un nuovo programmatore è in città!</h1>
      <br />
      <div class="col text-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="home" type="button" class="btn myButton">Home</button>
          <button id="info" type="button" class="btn myButton">Informazioni</button>
          <button id="contattami" type="button" class="btn myButton this">Contattami</button>
        </div>
      </div>
    </header>
    <br />
    <br />
    <div class="col text-center">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Nome</label>
            <input type="description" class="form-control" id="inputPassword4" placeholder="Mario Merlo">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Indirizzo</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Via principale 2">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Indirizzo 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Appartamento, studio o piano">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Città</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Stato</label>
            <select id="inputState" class="form-control">
              <option selected>Scegli...</option>
              <option>Italia</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Codice postale</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Controllo
            </label>
          </div>
        </div>
        <button type="submit" class="btn myButton">Invia</button>
      </form>
    </div>

    <footer>
      <div id="cookieDiv" class="cookie col text-center">
        Questo sito utilizza i cookie per migliorare servizi ed esperienza dei lettori.
        Se decidi di continuare la navigazione consideriamo che accetti il loro uso.
        <button id="cookie" type="button" class="btn myButton">Accetto</button>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="js/Script.js"></script>

  </body>

</html>
